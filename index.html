<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter/title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formbox">
        <h1>Temperature converter</h1>
        
        <input id="tempinput" value="0" type="number"><br>

        <input type="radio" name="selection" id="fahrenheitcheck">
        <label for="fahrenheitcheck">Celcius ➡ fahrenheit</label><br>

        <input type="radio" name="selection" id="celciuscheck">
        <label for="celciuscheck">fahrenheit ➡ Celcius</label><br>

        <button type="button" onclick="convert()" >Convert</button>
        <p id="result"></p>
    </form>

<script src="index.js" ></script>
</body>
</html>
